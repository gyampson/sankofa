<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/payment.css" />
    <title>Document</title>
  </head>
  <body>
    <login>
        <form id="paymentForm">
          <h1 clas="sign-up">Payment Form</h1>
         
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <label for="name">Email Address:</label>
            <input type="email"  id="email-address" name="email" required />
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <label for="name">Amount:</label>
            <input type="number"id="amount"  name="number" required />
           
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <label for="name">First Name:</label>
            <input type="text" id="first-name" name="password" required />
           
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <label for="name">Last Name:</label>
            <input type="text" id="last-name" name="password" required />
           
          </div>
         
            <button class="button" type="submit" onclick="payWithPaystack()">PAY</button>
          </div>
        </form>
      </login>

   
    <script src="assets/js/payment.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
   
  </body>
</html>
